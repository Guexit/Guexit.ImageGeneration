name: Publish Artifact

concurrency:
  group: PublishArtifact
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-run-linting:
    name: Run linting
    uses: ./.github/workflows/linting.yml

  build-and-run-tests:
    name: Run tests
    uses: ./.github/workflows/tests.yml
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  build-test-and-publish:
    needs: [build-and-run-linting, build-and-run-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-and-run-tests.outputs.commit-hash }}

      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Extract version from pyproject.toml
        run: echo "LIB_VERSION=$(awk '/^\[tool.poetry\]/ {flag=1; next} /version/ && flag {print $3; flag=0}' pyproject.toml | tr -d '\"')" >> $GITHUB_ENV

      - name: Check Docker Version
        run: docker --version

      - name: Create .git-credentials file
        run: |
          echo "https://ugm2:${{ secrets.GH_TOKEN }}@github.com" > .git-credentials

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Verify Changelog Update
        id: verify_changelog
        run: |
          VERSION=$(echo "${{ env.LIB_VERSION }}" | sed 's/^v//') # Remove leading 'v' if present
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "Error: No changelog entry found for version $VERSION."
            exit 1
          fi

      - name: Log in to the Docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/guexit/guexit-image-generation:${{ env.LIB_VERSION }}
          build-args: |
            LIB_VERSION=${{ env.LIB_VERSION }}
          secrets: |
            GIT_CREDENTIALS=${{ secrets.GH_TOKEN }}
          cache-from: type=registry,ref=ghcr.io/guexit/guexit-image-generation:cache
          cache-to: type=registry,ref=ghcr.io/guexit/guexit-image-generation:cache,mode=max

      - name: Extract Release Notes from Changelog
        id: release_notes
        uses: CSchoel/release-notes-from-changelog@v1
        with:
          version: ${{ env.LIB_VERSION }}
          working-directory: .

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        run: |
          gh release create \
            --notes-file RELEASE.md \
            --title "Guexit.ImageGeneration v${{ env.LIB_VERSION }}" \
            --target ${{ needs.build-and-run-tests.outputs.commit-hash }} \
            ${{ env.LIB_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
